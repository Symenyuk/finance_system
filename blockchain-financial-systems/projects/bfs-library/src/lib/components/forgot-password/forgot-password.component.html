<h1 mat-dialog-title>Forgot password?</h1>
<div mat-dialog-content>
  <form [formGroup]="forgotForm">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" [formControlName]="'login'" placeholder="Enter your login">
      <mat-error *ngIf="form.login.errors">
        <ng-container *ngIf="form.login.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControlName]="'email'" placeholder="Enter your email">
      <mat-error *ngIf="form.email.errors">
        <ng-container *ngIf="form.email.errors['required']">
          This field is required
        </ng-container>
        <ng-container *ngIf="form.email.errors['email']">
          Email must be a valid email address
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-error class="form-error" *ngIf="postError">
      {{ postError }}
    </mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]>Cancel</button>
  <button mat-flat-button color="accent" (click)="sendCode()" [disabled]="forgotForm.invalid">Send email with recovery code</button>
</div>
