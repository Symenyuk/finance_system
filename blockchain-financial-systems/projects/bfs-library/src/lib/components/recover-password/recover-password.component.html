<h1 mat-dialog-title>Recover password</h1>
<div mat-dialog-content>
  <form [formGroup]="recoverForm">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" [formControlName]="'login'" placeholder="Enter your login">
      <mat-error *ngIf="form.login.errors">
        <ng-container *ngIf="form.login.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControlName]="'email'" placeholder="Enter your email">
      <mat-error *ngIf="form.email.errors">
        <ng-container *ngIf="form.email.errors['required']">
          This field is required
        </ng-container>
        <ng-container *ngIf="form.email.errors['email']">
          Email must be a valid email address
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput type="text" [formControlName]="'code'" placeholder="Enter recovery code">
      <mat-error *ngIf="form.code.errors">
        <ng-container *ngIf="form.code.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControlName]="'password'" placeholder="Enter new password">
      <mat-error *ngIf="form.password.errors">
        <ng-container *ngIf="form.password.errors['required']">
          This field is required
        </ng-container>
        <ng-container *ngIf="form.password.errors['minlength']">
          Password should be at least {{ form.password.errors['minlength']['requiredLength'] }} characters long
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-error class="form-error" *ngIf="postError">
      {{ postError }}
    </mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="accent" (click)="recover()" [disabled]="recoverForm.invalid">Recover</button>
</div>
