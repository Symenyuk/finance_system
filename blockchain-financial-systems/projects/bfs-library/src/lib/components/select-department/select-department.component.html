<h1 mat-dialog-title>Select department</h1>
<div mat-dialog-content>
  <form [formGroup]="departmentForm">
    <mat-form-field>
      <mat-label>Branch</mat-label>
      <mat-select [formControlName]="'branch'">
        <mat-option *ngFor="let branch of options.branch" [value]="branch.value">
          {{ branch.label }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="!options.branch.length">There are no branches</mat-hint>
      <mat-error *ngIf="form.branch.errors">
        <ng-container *ngIf="form.branch.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Department</mat-label>
      <mat-select [formControlName]="'department'">
        <mat-option *ngFor="let department of options.department" [value]="department.value">
          {{ department.label }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="!options.department.length">There are no departments</mat-hint>
      <mat-error *ngIf="form.department.errors">
        <ng-container *ngIf="form.department.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="departmentForm.value" [disabled]="!departmentForm.touched || departmentForm.invalid">Select</button>
</div>
