<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ content }}</p>
  <mat-form-field *ngIf="confirmation">
    <mat-label>Confirmation</mat-label>
    <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter password for confirmation">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="accent" (click)="confirm()" [disabled]="confirmation && !password">Confirm</button>
</div>
