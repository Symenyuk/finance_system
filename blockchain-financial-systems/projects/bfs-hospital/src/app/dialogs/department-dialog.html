<h1 mat-dialog-title>{{ editing ? 'Edit' : 'Create' }} department for {{ branch }}</h1>
<div mat-dialog-content>
  <form [formGroup]="departmentForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [formControlName]="'name'" placeholder="Enter department name">
      <mat-error *ngIf="form.name.errors">
        <ng-container *ngIf="form.name.errors['required']">
          This field is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-error class="form-error" *ngIf="postErrors">
      <span *ngFor="let error of postErrors">
        {{ error.message }}
      </span>
    </mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="accent" [disabled]="departmentForm.invalid" (click)="create()" *ngIf="!editing">Create</button>
  <button mat-flat-button color="accent" [disabled]="departmentForm.invalid" (click)="edit()" *ngIf="editing">Edit</button>
</div>
